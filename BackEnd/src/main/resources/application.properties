spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.sql.init.platform = mysql
spring.datasource.testWhileIdle = true
spring.datasource.validation-query =  SELECT 1

# JPA / HIBERNATE
spring.jpa.show-sql = false
