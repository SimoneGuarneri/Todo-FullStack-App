# http port
server.port = 8080

# project name
project.name = toDoList

#db properties
spring.datasource.url = jdbc:mysql://localhost:3306/todolist?zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
